<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/fevicon.png" type="image/gif" />
    <title>Bid-Haven - Item Details</title>    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

       /* Reset global margin and padding */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Set font family globally */
body {
    font-family: Arial, Helvetica, sans-serif;
    margin: 0; /* Reset any default margin */
}

/* Header Styles */
header {
    background-color: #2874f0;
    color: white;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 0; /* Ensure there's no margin after the header */
}

/* Main Content Styles */
.main-content {
    padding: 0 20px; /* Remove top margin */
    display: flex;
    justify-content: center;
}


        .search-container {
            position: relative;
            width: 60%; /* Reduced the width of the search bar */
        }

        header input[type="text"] {
            border: none;
            outline: none;
            padding: 10px 30px 10px 10px; /* Space for the icon */
            border-radius: 2px;
            width: 100%;
            color: black; /* Set the text color to black */
        }

        .search-container i {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background-color: #0077cc; /* Blue background */
            padding: 8px;
            border-radius: 50%;
            color: white; /* White icon color */
            font-size: 1.2rem;
            cursor: pointer;
        }
        /* User Icon Section */
        .profile-icon {
            width: 40px;
            height: 40px;
            background-color: #ffdb4d;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            color: #ffffff;
            position: relative;
            cursor: pointer;
        }

        .profile-dropdown {
            display: none;
            position: absolute;
            right: 0;
            top: 50px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            min-width: 150px;
            z-index: 1000;
        }

        .profile-icon:hover .profile-dropdown {
            display: block;
        }

        .profile-dropdown a {
            padding: 10px;
            display: block;
            color: #0077cc;
            text-decoration: none;
            font-size: 1rem;
        }

        .profile-dropdown a:hover {
            background-color: #f4f4f4;
        }
        .section {
            margin-top: 30px;
        }

        .section-title {
            font-size: 1.8rem;
            color: black;
            margin-bottom: 15px;
            text-align: center;
            font-weight: bold;
        }

        .container {
            background: rgb(244, 240, 240) !important;
            padding: 20px !important;
            border-radius: 10px !important;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1) !important;
            width: 80% !important;
            max-width: 500px ;
            justify-content: center !important;
            align-items: center !important;
            margin: 20px auto !important; /* Horizontally center the container */

        }


        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .item-details {
            display: flex;
            flex-direction: row;
            gap: 30px;
            justify-content: space-between;
            align-items: center;
        }

        .item-image {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .item-image img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-height: 400px;
        }

        .item-info {
            flex: 2;
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 500px;
        }

        .item-info p {
            font-size: 1rem;
            color: #555;
        }

        .item-info h2 {
            font-size: 1.8rem;
            color: #333;
            font-weight: bold;
        }

        .item-info .price {
            font-size: 1.5rem;
            color: #0077cc;
            font-weight: bold;
            margin: 15px 0;
        }

        .item-info .current-bid {
            font-size: 1.2rem;
            color: #28a745;
            font-weight: bold;
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
            align-items: flex-start;
        }

        .action-buttons button {
            padding: 12px;
            font-size: 1rem;
            color: white;
            background: #0077cc;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            width: 80%;
        }

        .action-buttons button:hover {
            background: #005fa3;
        }

        .countdown {
            text-align: center;
            margin-top: 15px;
            font-size: 1.2rem;
            color: #d9534f;
        }

        .sold-out {
            text-align: center;
            font-size: 1.5rem;
            color: #d9534f;
            font-weight: bold;
        }

        /* Footer Section */
        .footer {
            color: #fff;
            background-color: #1d1c1c;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="text-xl font-bold">Bid-Haven</div>
        <div class="search-container">
            <input type="text" placeholder="Search items, categories...">
            <i class="bx bx-search"></i> <!-- Search icon inside the input field -->
        </div>
        <div class="profile-icon">
            <i class="bx bxs-user"></i>
            <div class="profile-dropdown">
                <a href="#">My Profile</a>
                <a href="#">Logout</a>
            </div>
        </div>
    </header>
        <div class="container">
            <h2 class="section-title">Item Details</h2>
            <div class="item-details">
                <div class="item-image">
                    <img id="itemImage" src="https://nucasa.co.in/cdn/shop/products/4_b881ea3f-23d0-49c6-9352-43ccd332d033_1200x.jpg?v=1670911683" alt="Item Image">
                </div>
                <div class="item-info">
                    <h2 id="itemName">Antique Vase</h2>
                    <p><strong>Category:</strong> <span id="itemCategory">Antiques</span></p>
                    <p><strong>Description:</strong> <span id="itemDescription">A beautiful antique vase from the 18th century, perfect for collectors.</span></p>
                    <p><strong>Base Price:</strong> $<span id="itemBasePrice">100</span></p>
                    <p class="price"><strong>Current Bid:</strong> $<span id="currentBid">200</span></p>
                    <p class="current-bid"><strong>Currently Held By:</strong> <span id="currentBidder">John Doe</span></p>
                    <p><strong>Auction Ends In:</strong></p>
                    <p class="countdown" id="countdownTimer"></p>
                    <div class="action-buttons" id="bidSection">
                        <button onclick="submitBid()">Place Bid</button>
                    </div>
                    <div id="soldOutMessage" class="sold-out" style="display: none;">
                        SOLD OUT
                    </div>
        
                </div>
            </div>
        </div>

    <!-- Footer Section -->
    <div class="footer">
        &copy; Bid-Haven Ltd, All Rights Reserved.
    </div>

    <script>
        // Example data for countdown timer
        const auctionEndTime = new Date("2025-01-27T23:59:59").getTime();

        // Countdown timer logic
        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = auctionEndTime - now;

            if (timeLeft <= 0) {
                document.getElementById("countdownTimer").textContent = "Auction Ended";
                document.getElementById("bidSection").style.display = "none";
                document.getElementById("soldOutMessage").style.display = "block";
                return;
            }

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("countdownTimer").textContent =
                `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        setInterval(updateCountdown, 1000);

        // Simulated data for demonstration
        let currentBid = 200;
        let currentBidder = "John Doe";

        // Simulate fetching updated data from server
        function fetchUpdatedDetails() {
            const updatedDetails = {
                currentBid: currentBid,
                currentBidder: currentBidder,
            };

            // Update the UI
            document.getElementById("currentBid").textContent = updatedDetails.currentBid;
            document.getElementById("currentBidder").textContent = updatedDetails.currentBidder;
        }

        // Bid submission logic with validation
        function submitBid() {
            const bidAmount = parseFloat(prompt("Enter your bid amount"));
            if (isNaN(bidAmount) || bidAmount <= 0) {
                alert("Please enter a valid bid amount.");
                return;
            }

            if (bidAmount <= currentBid) {
                alert("Your bid must be greater than the current highest bid.");
                return;
            }

            // If the bid is valid
            currentBid = bidAmount;
            currentBidder = "You";

            alert(`Your bid of $${bidAmount} has been submitted successfully!`);

            // Refresh and fetch updated details
            fetchUpdatedDetails();
        }
    </script>
</body>
</html>
